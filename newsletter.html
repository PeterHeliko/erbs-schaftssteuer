<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anmeldung</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 100px clamp(8px, 4vw, 24px) 70px;
            background: linear-gradient(160deg, #2d2d2d, #1b1b1b 60%, #111);
            color: white;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .content {
            width: 100%;
            max-width: min(520px, 90vw);
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: clamp(26px, 6vh, 48px);
        }

        h1 {
            font-size: clamp(24px, 9vw, 56px);
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        .form-card {
            width: clamp(260px, 55vw, 420px);
            padding: clamp(20px, 4vw, 30px);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 15px 35px rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            opacity: 0.85;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px 14px 10px 14px;
            border-radius: 8px;
            border: 1px solid #6b7280;
            background: #ffffff;
            color: #111827;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.25s ease;
        }

        .submit-btn {
            background: #2ec27e;
            color: #f9fafb;
        }
        .submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 22px rgba(0,0,0,0.45);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            margin-top: 10px;
        }
        .back-btn:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.18);
        }

        .description {
            opacity: 0.6;
            font-size: 16px;
            line-height: 1.4;
        }

        .subtle-title {
            font-size: clamp(12px, 4vw, 24px);
            opacity: 0.65;
            margin: 0;
            letter-spacing: 1.8px;
            text-transform: uppercase;
        }       
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="subtle-title">Erbs-Schafts-Steuer-Simulator</div>
    </div>

    <main class="content">
        

        <form action="https://newsletter.kikonzerte.ch/forms/nfrm_BzLMaLXv" method="post" class="form-card">
            <h2 style="margin:0;font-size:28px;font-weight:600;">Anmeldung</h2>
            <div class="description">
                Wenn weitere Berufsvarianten verfügbar sind, informieren wir Sie gerne!
            </div>

            <div class="form-field">
                <label for="contact_email">Email</label>
                <input id="contact_email" name="contact[email]" type="email" required>
            </div>

            <input aria-hidden="true" autocomplete="off" name="h[url]" novalidate style="display: none;" />

            <button class="submit-btn">Anmelden</button>
        </form>

        <a href="index.html"><button class="back-btn">Zurück</button></a>
    </main>


</body>
</html>
