        }
        .job-card {
            width: clamp(240px, 50vw, 360px);

        .job-card.placeholder {

            border: 1px dashed rgba(255,255,255,0.22);

        .job-card.placeholder:hover {

        }
        .job-icon {

        .job-info {
            display: flex;
            flex-direction: column;

        .job-title {

        .pea-wheel {
            position: relative;
            width: clamp(160px, 55vw, 360px);

            margin-top: clamp(8px, 2vh, 14px);
            margin-bottom: clamp(20x, 7vh, 24px);

        }
        @keyframes wheelSteer {
            0%   { transform: rotate(-6deg); }

            100% { transform: rotate(-6deg); }
        }
        .pea {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0,0,0,0.65), inset 0 0 3px rgba(255,255,255,0.25);
        }
        .pea-center {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            left: 120px;
            top: 120px;
            box-shadow: 0 0 6px rgba(0,0,0,0.6), inset 0 0 6px rgba(255,255,255,0.3);
        }

        @media (max-width: 480px) {
            body {

                padding-right: 16px;
            }

    <script>
const wheel = document.getElementById("peaWheel");
const peaColors = ["#4CAF50", "#66BB6A", "#8BC34A", "#9CCC65", "#7CB342", "#558B2F", "#33691E"];
function generatePeaWheel() {
    if (!wheel) return;
    wheel.innerHTML = "";
    const BASE_SIZE = 300;
    const wheelSize = Math.max(120, wheel.offsetWidth || BASE_SIZE);
    const peaSize = Math.min(12, Math.max(6, 12 * (wheelSize / 320)));
    const half = peaSize / 2;
    const rimCount = 48;
    const baseRadius = 122 * (wheelSize / BASE_SIZE);
    const radius = baseRadius * (rimCount / 56);
    const gap = peaSize + 3 * (wheelSize / BASE_SIZE);
    const approxInnerRadius = 20 * (wheelSize / BASE_SIZE);
    let innerCount = Math.max(6, Math.round((2 * Math.PI * approxInnerRadius) / gap));
    const innerRadius = (gap * innerCount) / (2 * Math.PI);
    const center = wheelSize / 2;
    function makePea(x, y, color){
        const pea = document.createElement("div");
        pea.className = "pea";
        pea.style.width = pea.style.height = peaSize + "px";
        pea.style.left = (x - half) + "px";
        pea.style.top = (y - half) + "px";
        pea.style.background = color;
        wheel.appendChild(pea);
    }
    for (let i = 0; i < rimCount; i++) {
        const angle = (Math.PI * 2 / rimCount) * i;
        const x = center + radius * Math.cos(angle);
        const y = center + radius * Math.sin(angle);
        makePea(x, y, peaColors[i % peaColors.length]);
    }
    for (let i = 0; i < innerCount; i++) {
        const angle = (Math.PI * 2 / innerCount) * i;
        const x = center + innerRadius * Math.cos(angle);
        const y = center + innerRadius * Math.sin(angle);
        makePea(x, y, peaColors[i % peaColors.length]);
    }
    const spokeCount = 8;
    const spokeInner = innerRadius + gap * 1.5;
    const rimDistance = radius;
    const spokeEnd = rimDistance + 2 * gap;
    const rimStep = rimCount / spokeCount;
    for (let s = 0; s < spokeCount; s++) {
        const rimIdx = Math.round(s * rimStep) % rimCount;
        const angle = (Math.PI * 2 / rimCount) * rimIdx;
        let distances = [];
        for (let d = rimDistance; d >= spokeInner; d -= gap) distances.push(d);
        for (let d = rimDistance + gap; d <= spokeEnd; d += gap) distances.push(d);
        distances.sort((a,b) => a - b);
        for (let dist of distances) {
            const x = center + dist * Math.cos(angle);
            const y = center + dist * Math.sin(angle);
            makePea(x, y, peaColors[(s + Math.round(dist)) % peaColors.length]);
        }
    }
}
generatePeaWheel();
let resizeFrame;
window.addEventListener('resize', () => {
    if (resizeFrame) cancelAnimationFrame(resizeFrame);
    resizeFrame = requestAnimationFrame(() => {
        resizeFrame = null;
        generatePeaWheel();
    });
});
    </script>
