<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vielen Dank</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(160deg, #2d2d2d, #1b1b1b 60%, #111);
            color: white;
            text-align: center;
            padding: 100px 40px 40px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .subtle-title {
            font-size: clamp(12px, 4vw, 24px);
            opacity: 0.65;
            margin: 0;
            letter-spacing: 1.8px;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(26px, 7vw, 48px);
            margin-bottom: 40px;
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        .back-btn {
            padding: 12px 22px;
            margin-top: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            transition: 0.25s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a class="subtle-title" href="index.html" style="color: inherit; text-decoration: none;">Erbs-Schafts-Steuer-Simulator</a>
    </div>

    <h1>Vielen Dank für die Anmeldung!</h1>

    <p>Wir haben dir soeben eine Nachricht geschickt um deine Email-Adresse zu bestätigen.</p>

    <a href="index.html"><button class="back-btn">Zurück</button></a>

</body>
</html>
