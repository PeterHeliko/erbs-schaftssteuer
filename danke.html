<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vielen Dank</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(160deg, #2d2d2d, #1b1b1b 60%, #111);
            color: white;
            text-align: center;
            padding: 100px 40px 40px;
        }

        h1 {
            font-size: clamp(26px, 7vw, 48px);
            margin-bottom: 40px;
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        .back-btn {
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            transition: 0.25s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body>

    <h1>Vielen Dank für die Anmeldung!</h1>

    <a href="index.html"><button class="back-btn">Zurück</button></a>

</body>
</html>
